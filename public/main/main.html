<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../assets/favicon2.ico">
    <title>Deepath</title>
</head>
<body>
    <div id="alert"></div>
    <div id="login">
        <form id="login-form">
            <label id="login-label">Create User</label>
            <input id="login-username" type="text" placeholder="Username" autocomplete="off" autocapitalize="off" spellcheck="off" maxlength="30">
            <button id="login-submit">Enter</button>
        </form>
        <div id="login-background"></div>
    </div>
    <div id="container">
        <div>
            <h1>Friends List</h1>
            <div id="friends-list">
                <ul id="friends-container">
                </ul>
            </div>
        </div>
        <div>
            <h1>Chat</h1>
            <div id="chat">
                <ul id="chat-container">
                    <li>EYYYYY</li>
                    <li>Buenas</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./main/script.js"></script>
</body>
</html>
